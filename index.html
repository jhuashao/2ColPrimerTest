<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2-Column Responsive Demo
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="bg-gray-dark p-4 text-white width-full">Github Header</div>
    <div class="d-flex flex-column flex-lg-row container-lg mt-4 p-responsive">

      <!--  Navigation Menu https://styleguide.github.com/primer/components/navigation/#menu -->
    
      <div class="d-none d-lg-flex flex-column col-md-3 mr-3">
        <nav class="menu" aria-label="Person settings">
          <a class="menu-item selected" href="#url" aria-current="page">Page 1</a>
          <a class="menu-item" href="#url">Page 2</a>
          <a class="menu-item" href="#url">Page 3</a>
          <a class="menu-item" href="#url">Page 4</a>
        </nav>
      </div>
    
      <!--  Dropdown  -->
        <details class="dropdown details-reset details-overlay d-flex d-lg-none pb-3 border-bottom" >
         
          <summary class="btn" aria-haspopup="true">
            <i>Current Page:</i> Page 1
            <div class="dropdown-caret"></div>
          </summary>
    
          <ul class="dropdown-menu dropdown-menu-se ">
            <li><a class="dropdown-item" href="#url">Page 2</a></li>
            <li><a class="dropdown-item" href="#url">Page 3</a></li>
            <li><a class="dropdown-item" href="#url">Page 4</a></li>
          </ul>
        </details>
    
      <!-- Body Content -->
      <div class="col-lg-9 col-12">
        <div class="Subhead pt-lg-0 pt-md-2 pt-sm-2 pt-xs-2">
          <h2 class="Subhead-heading">2-Column Responsive Template
        </div>
    
        <!-- Forms -->
        <form>
          <dl class="form-group">
            <dt><label for="example-text">Example Text</label></dt>
            <dd><input class="form-control" type="text" value="Example Value" id="example-text"></dd>
          </dl>
    
          <dl class="form-group">
            <dt><label for="example-select">Example Select</label></dt>
            <dd>
              <select class="form-select" id="example-select">
            <option>Choose an option</option>
            <option>Git</option>
            <option>Subversion</option>
            <option>Social Coding</option>
            <option>Beets</option>
            <option>Bears</option>
            <option>Battlestar Galactica</option>
          </select>
            </dd>
          </dl>
    
          <dl class="form-group">
            <dt><label for="example-textarea">Example Textarea</label></dt>
            <dd>
              <textarea class="form-control" id="example-textarea"></textarea>
            </dd>
          </dl>
        </form>
    
      </div>
    
    </div>
    
    <script type="text/javascript" src="assets/scripts/scripts.js"></script>

  </body>
</html>
